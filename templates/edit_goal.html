<!DOCTYPE html>
<html>
<head>
    <title>Edit Goal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="goal_edit-container">
        <h1>Edit Goal</h1>
        <form method="post" action="{{ url_for('edit_goal', goal_id=goal.id) }}">
            <label for="goal">Goal:</label>
            <input type="text" id="goal" name="goal" value="{{ goal[2] }}" required>
            <br>
            <label for="target">Target:</label>
            <input type="number" id="target" name="target" value="{{ goal[3] }}" required>
            <br>
            <button type="submit">Update Goal</button>
        </form>
    </div>
</body>
</html>
